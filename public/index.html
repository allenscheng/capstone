<template id="home-page">
  <div class="vue-component">
    <section id="hero">
      <div class="hero-container">
        <div class="wow fadeIn">
          <div class="hero-logo">
            <!-- <img class="" src="img/logo.png" alt="Imperial"> -->
          </div>
          <h1>Where's The Deal</h1>
          <h1  style="font-size:80px"><span class="rotating">Show trending deals, Find product with an image, Post deals you find</span></h1>
          <div class="actions">
            <a href="#subscribe" class="btn-get-started">Get Started</a>
            <a href="#services" class="btn-services">Our Services</a>
          </div>
        </div>
      </div>
    </section>
  <section id="subscribe"><!-- needed for the animation and layout -->
    <div class="container wow fadeInUp">
        <h3 class="section-title text-outline">Daily Deals</h3>
          <div class="section-title-divider text-outline"></div>
          <h3 class="section-description text-outline" style="color:white;">Trending deals posted by users</h3>
      <div class="row">
        <div class="col-sm-4" v-for="product in products">
          <div class="card" style="width: 20rem; height: 45rem" >
            <img class="card-img-top" v-bind:src="product.image" v-if="product.status_check === false" alt="Card image cap"  height="200" width="200">
            <img class="card-img-top" v-bind:src="product.mediumImage" v-else alt="Card image cap"  height="200" width="200">
            <ul class="list-group list-group-flush">
              <p class="list-group-item" style="color:black;">{{product.name}}</p>
              <li class="list-group-item">Price: ${{product.msrp}}</li>
              <li class="list-group-item redSale">Sale Price: ${{product.salePrice}}</li>
            </ul>
            <a class="btn btn-primary" v-bind:href="product.product_link" v-if="product.status_check === false" target="_blank">View Item</a>
            <a class="btn btn-primary" v-bind:href="product.productUrl" v-else target="_blank">View Item</a>

            <a class="btn btn-primary" v-if="product.status_check === false" v-on:click="addWishlist(product.product_link)" data-toggle="modal" data-target="#myModal">Add to wishlist</a>
            <a class="btn btn-primary" v-else v-on:click="addWishlist(product.productUrl)" data-toggle="modal" data-target="#myModal">Add to wishlist</a>
          </div>
        </div>
        </div>
        <div>
        </div>
    </div>
  </section>

  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Add to wishlist</h4>
        </div>
        <div class="modal-body">
          <p>Analyzing link...</p>
        </div>
        <div class="modal-footer">
        </div>
      </div>
    </div>
  </div>
  </div>
</template>

<template id="login-page">
  <div class="container">
    <section id="subscribe">
    <div class="container wow fadeInUp">
        <h3 class="section-title text-outline">Login</h3>

      <ul>

        <label class="text-outline">Password:</label>
        <input class="text-box" type="password" class="form-control" v-model="password">
      </div>
      <button class="btn btn-primary" v-on:click="submit()">Submit</button>
    </div>
    </section>  
  </div>
</template>

    </div>
  </section>
</template>

<template id="submit-image-page">
  <section id="services2">
    <div class="container wow fadeInUp">
      <h3 class="section-title text-outline" style="color:white">Locate product</h3>
        <div class="section-title-divider"></div>
        <h4 class="section-description text-outline">Upload image to find your desired product</h4>
      <ul>
        <li class="text-danger" v-for="error in errors">{{ error }}</li>
      </ul>
      <div class="form-group">
        <label class="text-outline" style="color:white;">Image:</label>
        <input class="text-outline" style="color:white;" type="file" v-on:change="uploadFile($event)">
      </div>

      <div class="row">
        <div class="col-md-4 service-item" v-for="url in urls">
        <h4 class="text-outline" style="color:white">Click icons to visit product website</h4>

      </div>
    </div>
  </section>
